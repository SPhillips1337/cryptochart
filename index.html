<canvas id="chart"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
fetch('ema_stoch_macd.php')
  .then(r => r.json())
  .then(data => {
      const ctx = document.getElementById('chart').getContext('2d');
      new Chart(ctx, {
          type: 'line',
          data: data,
          options: {
              responsive: true,
              scales: { x: { display: true }, y: { display: true } }
          }
      });
  });
</script>
